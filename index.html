<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="main-design">
      <div class="light-mode">
        <div class="main">
          <div class="background"></div>
          <div class="heading">Metric/Imperial Unit Conversion</div>
        </div>
        <div class="lengthtextbox">
          <div class="grid-listscard">
            <div class="lengthtextarea"></div>
            <div class="conversion-results">
              <p class="lengthoutputtext" id="length-output-el">
                Waiting for a number ...
              </p>
              <div class="supporting-text">Length (Meter/Feet)</div>
            </div>
          </div>
        </div>
        <div class="volumetextbox">
          <div class="grid-listscard">
            <div class="lengthtextarea"></div>
            <div class="conversion-results">
              <p class="lengthoutputtext" id="volume-output-el">
                Waiting for a number ...
              </p>
              <div class="supporting-text">Volume (Liters/Gallons)</div>
            </div>
          </div>
        </div>
        <div class="masstextbox">
          <div class="grid-listscard">
            <div class="lengthtextarea"></div>
            <div class="conversion-results">
              <p class="lengthoutputtext" id="mass-output-el">
                Waiting for a number ...
              </p>
              <div class="supporting-text">Mass (Kilograms/Pounds)</div>
            </div>
          </div>
        </div>
        <button class="button" id="convert-button">
          <div class="text">Convert</div>
        </button>
        <div class="light-mode-child"></div>
        <input class="inputnumber" id="input-el" type="text" />
      </div>
    </div>
    <script src = "index.js"></script>
  </body>
 
</html>
